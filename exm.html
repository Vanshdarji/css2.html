</head>
<style>
    p::first-letter { font-size: 50px;
        background-color: brown;
    }
    p::first-line {
        background-color: blue;
    }
    h1::before { content: "~";
    
    }
    h1::after { content:"~";}
    p::selection { background-color: green;
    }
    a:visited {
        color: blueviolet;
    }
    a:active {
        color: brown;
    }
    h1:hover {
       background-color: orange;
    }
    input:focus{
        background-color: blue;
    }
</style>
